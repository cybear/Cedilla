<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>รง - a canvas micro library</title>
</head>
<body style="background:#ffe">
<script src="../lib/require.js"></script>
<script>
require(
  {baseUrl:'../lib/'},
  ['รง', 'loadimages', 'neighborfilters'],
  function(รง, loadimages, neighborfilters){
    "use strict";
    var urls=['Lenna.png'];

    loadimages(urls, function(imgs){
      var img = imgs[0],
        myCanvas=รง(img);
      document.body.appendChild(myCanvas.toImage());
      myCanvas.applyPixelNeighborFilter(neighborfilters.blur);
      document.body.appendChild(myCanvas.toImage());
    });
});
</script>
</body>
</html>
